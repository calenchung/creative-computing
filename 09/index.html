<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/normalize.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/llj1yzv.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div class="typetester">
                <div class="container-fluid">
                  <div class="row mb-auto d-flex justify-content-between">
                    <div class="col-8">
                      <div class="type-controls">
                        <div class="selects">
                        <div class="font-select">
            <div class="select-wrap">
              <select>
                <option selected="" value="ibm-plex-sans">IBM Plex Sans</option>
                <option value="ibm-plex-sans-italic">IBM Plex Sans Italic</option>
                <option value="ibm-plex-mono">IBM Plex Mono</option>
                <option value="ibm-plex-mono-italic">IBM Plex Mono Italic</option>
                <option value="ibm-plex-serif">IBM Plex Serif</option>
                <option value="ibm-plex-serif-italic">IBM Plex Serif Italic</option>
                <option value="ibm-plex-condensed">IBM Plex Condensed</option>
                <option value="ibm-plex-condensed-italic">IBM Plex Condensed Italic</option>
              </select>
            </div>
          </div>
                        <div class="weight-select">
            <div class="select-wrap">
              <select>
                <option value="thin">Thin</option>
                <option value="extralight">Extra Light</option>
                <option selected="" value="light">Light</option>
                <option value="regular">Regular</option>
                <option value="text">Text</option>
                <option value="medium">Medium</option>
                <option value="semibold">Semi Bold</option>
                <option value="bold">Bold</option>
              </select>
            </div>
          </div>
                        </div>
                                      <div class="range">
                          <div class="font-size-select">
            <div class="range-wrap">
              <span class="label first">12px</span> <input type="range" min="12" max="400" step="1" value="100"> <span class="label last">400px</span>
            </div>
          </div>
                        </div>
                                                    <div class="color">
                          <div class="color-select">
            <div class="color-wrap">
              <a href="#" class="color-option black" data-color="black"></a>
              <a href="#" class="color-option gray" data-color="gray"></a>
              <a href="#" class="color-option white" data-color="white"></a>
              <a href="#" class="color-option blue" data-color="blue"></a>
            </div>
          </div>
                        </div>
                                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <style type="text/css">
                                  .page-section-5 .typetester-output {
                        font-size: 100px;
                      }
                                              @media(max-width: 767px) {
                        .page-section-5 .typetester-output {
                          font-size: 50px;
                        }
                      }
                                  </style>
                      <div class="typetester-output text" contenteditable="true" spellcheck="false" autocapitalize="none" autocorrect="off" autocomplete="off">
                        IBM Plex Sans:<br>Natural and engineered<br>letterformsbalance.
                      </div>
                    </div>
                  </div>
                </div>
              </div>

</body>
<script src="js/scripts.js"></script>
</html>
